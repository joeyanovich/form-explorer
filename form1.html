<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css//style-form1.css" />
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet" />
  
  <title>Formulário | Intermediário</title>
</head>
<body>
  <header>
    <div class="container">
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </div>
  </header>
  <div class="container">
    <form id="form1">
      <fieldset>
        <div class="fieldset-wrapper">

          <legend>Informações pessoais</legend>

          <div class="full-name-container">
            <div class="input-field">
              <label for="first-name">Nome</label>
              <input type="text" id="first-name">
            </div>

            <div class="input-field">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name">
            </div>
          </div>

          <div class="input-field">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email">
          </div>

          <div class="input-field">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="fieldset-wrapper">
            <div class="input-field">
              <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentor-name">
            </div>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <div class="date-time-wrapper">
            <h3>Primeira mentoria</h3>

            <div class="input-field">
              <label for="date-frist-mentoring">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date-frist-mentoring">
            </div>
            <div class="input-field">
              <label for="time-begin-frist-mentoring">Das</span></label>
              <input type="time" id="time-begin-frist-mentoring">
            </div>
            <div class="input-field">
              <label for="time-end-frist-mentoring">Até</span></label>
              <input type="time" id="time-end-frist-mentoring">
            </div>
          </div>

          <div class="date-time-wrapper">
            <h3>Segunda mentoria</h3>

            <div class="input-field">
              <label for="date-second-mentoring">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date-second-mentoring">
            </div>
            <div class="input-field">
              <label for="time-begin-second-mentoring">Das</span></label>
              <input type="time" id="time-begin-second-mentoring">
            </div>
            <div class="input-field">
              <label for="time-end-second-mentoring">Até</span></label>
              <input type="time" id="time-end-second-mentoring">
            </div>
          </div>

        </div>
      </fieldset>
    </form>

    <footer>
      <input
        class="submits"
        type="submit"
        form="form1"
        value="Salvar"
      />
    </footer>
  </div>
</body>
</html>
