<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css//style-form1.css" />
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet" />
  
  <title>Formulário | Intermediário</title>
</head>
<body>
  <main>
    <a href="./form2.html" class="button-to-form2">
      Ir para formulário 2
    </a>
    <header>
      <div class="container">
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </div>
    </header>
    <div class="container">
      <form id="form1">
        <fieldset>
          <div class="fieldset-wrapper">
  
            <legend>Informações pessoais</legend>
  
            <div class="full-name-container">
              <div class="input-field">
                <label for="first-name">Nome <strong>*</strong></label>
                <input type="text" id="first-name" required>
              </div>
  
              <div class="input-field">
                <label for="last-name">Sobrenome <strong>*</strong></label>
                <input type="text" id="last-name" required>
              </div>
            </div>
  
            <div class="input-field">
              <label for="email">Email <strong>*</strong> <span>(digite um email válido)</span></label>
              <input type="email" id="email" required>
            </div>
  
            <div class="input-field">
              <label for="password">Senha <strong>*</strong> <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="password" required>
            </div>
  
          </div>
        </fieldset>
  
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
  
            <div class="fieldset-wrapper">
              <div class="input-field">
                <label for="mentor-name">Nome do seu mentor <strong>*</strong> <span>(só o primeiro nome)</span></label>
                <input type="text" id="mentor-name" required>
              </div>
            </div>
  
          </div>
        </fieldset>
  
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
  
            <h3>Primeira mentoria</h3>

            <div class="date-time-wrapper">
              <div class="input-field date">
                <label for="date-frist-mentoring">Data <strong>*</strong> <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date-frist-mentoring" required>
              </div>
              <div class="date-time">
                <div class="input-field time">
                  <label for="time-begin-frist-mentoring">Das <strong>*</strong></span></label>
                  <input type="time" id="time-begin-frist-mentoring" required>
                </div>
                <div class="input-field time">
                  <label for="time-end-frist-mentoring">Até <strong>*</strong></span></label>
                  <input type="time" id="time-end-frist-mentoring" required>
                </div>
              </div>
            </div>
  
            <h3>Segunda mentoria</h3>

            <div class="date-time-wrapper">
              <div class="input-field date">
                <label for="date-second-mentoring">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date-second-mentoring">
              </div>
              <div class="date-time">
                <div class="input-field time">
                  <label for="time-begin-second-mentoring">Das</span></label>
                  <input type="time" id="time-begin-second-mentoring">
                </div>
                <div class="input-field time">
                  <label for="time-end-second-mentoring">Até</span></label>
                  <input type="time" id="time-end-second-mentoring" reque>
                </div>
              </div>
            </div>
  
          </div>
        </fieldset>
      </form>
  
      <footer class="container">
        <button class="submits" form="form1" value="Salvar">
          Salvar
        </button>
      </footer>
    </div>
  </main>
</body>
</html>
