<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/form-avancado.css" />
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet" />
  
  <!-- <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon"> -->

  <title>Formulário | Avançado</title>
</head>
<body>
  <main>
    <a href="./formulario-intermediario.html" class="button-to-form2">
      Ir para Formulário Intermediário
    </a>
    <header>
      <div class="container header-info">
        <h1>Avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="./assets/img/chatbox.svg" alt="">
      </div>
    </header>

    <div class="container form">
      <h2>Informações pessoais</h2>
      <form id="form2">
        <fieldset>
          <div class="personal-container">
            <div class="name-container">
              <div class="input-field first-name">
                <label for="first-name">Nome <strong>*</strong></label>
                <input type="text" id="first-name" required>
              </div>
              <div class="input-field last-name">
                <label for="last-name">Sobrenome <strong>*</strong></label>
                <input type="text" id="last-name" required>
              </div>
            </div>
          
          <div class="input-field email">
            <label for="email">Email <strong>* </strong><span>(digite um email válido)</span></label>
            <input type="email" id="email" required>
          </div>

        </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="mentor-wrapper">
              <div class="input-field mentor-name">
                <label for="mentor-name">Selecione quem foi o seu mentor</label>
                <input type="text" id="mentor-name" required>
              </div>
              <div class="input-field">
                <label for="feedback-name">Feedback sobre o mentor</label>
                <textarea id="feedback-name"></textarea>
              </div>
            </div>

            <div class="checkbox-field">
              <input type="checkbox" id="checkbox">
              <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>
            
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando próxima mentoria</legend>

            <div class="date-time-wrapper">
              <div class="input-field date">
                <label for="date">Data <strong>*</strong> <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date" required>
              </div>
              <div class="time-wrapper">
                <div class="input-field time">
                  <label for="time-begin">Das <strong>*</strong></label>
                  <input type="time" id="time-begin" required>
                </div>
                <div class="input-field time">
                  <label for="time-end">Até <strong>*</strong></label>
                  <input type="time" id="time-end" required>
                </div>
              </div>
            </div>
          </div>
        </fieldset>

        <button class="button-submit" type="submit">
          Salvar
        </button>
      </form>
    </div>
  </main>
</body>
</html>
